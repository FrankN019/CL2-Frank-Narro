<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">

    <div class="mt-3 mb-5 text-center">
        <h3 class="text-primary">Agregar Película</h3>
    </div>

    <form th:action="@{/maintenance/createFilm}" method="post" class="p-4 border rounded shadow-sm bg-white">

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 col-form-label text-dark">Título</label>
            <div class="col-sm-9">
                <input type="text" id="title" name="title" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3 col-form-label text-dark">Descripción</label>
            <div class="col-sm-9">
                <input type="text" id="description" name="description" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3 col-form-label text-dark">Año de filmación</label>
            <div class="col-sm-9">
                <input type="number" id="releaseYear" name="releaseYear" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="languageId" class="col-sm-3 col-form-label text-dark">Idioma original</label>
            <div class="col-sm-9">
                <select id="languageId" name="languageId" class="form-control border-primary" required>
                    <option value="">Selecciona un idioma</option>
                    <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3 col-form-label text-dark">Duración (Días)</label>
            <div class="col-sm-9">
                <input type="number" id="rentalDuration" name="rentalDuration" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3 col-form-label text-dark">Precio de alquiler (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="rentalRate" name="rentalRate" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3 col-form-label text-dark">Duración de la película (Minutos)</label>
            <div class="col-sm-9">
                <input type="number" id="length" name="length" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3 col-form-label text-dark">Costo de reemplazo (USD)</label>
            <div class="col-sm-9">
                <input type="number" step="0.01" id="replacementCost" name="replacementCost" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3 col-form-label text-dark">Características</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" name="specialFeatures" class="form-control border-primary" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3 col-form-label text-dark">Categoría</label>
            <div class="col-sm-9">
                <select id="rating" name="rating" class="form-control border-primary" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                    <option value="NC-17">NC-17</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" id="btnCreate" class="btn btn-success w-25">
                    Agregar
                </button>
                <button type="button" id="btnCancel" class="btn btn-danger w-25" onclick="location.href='/maintenance/start'">
                    Cancelar
                </button>
            </div>
        </div>

    </form>

</div>

<script>
    function confirmCreate() {
        return confirm("¿Estás seguro de que deseas agregar la película?");
    }
</script>

</body>
</html>
